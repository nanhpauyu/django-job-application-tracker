<div>
    <canvas id="my_line_date"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('my_line_date');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [{% for i in line_date %}"{{ i }}"{% if not forloop.last %}, {% endif %}{% endfor %}],
        datasets: [{
          label: 'Daily Job Applications Chart',
          data: [{% for i in line_data %}{{ i }}{% if not forloop.last %}, {% endif %}{% endfor %}],
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
          fill: false,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          },
          x: {
            
            ticks: {
                autoSkip: true, // Automatically skip ticks if there are too many
                maxRotation: 90, // Maximum label rotation
                minRotation: 0, // Minimum label rotation
                beginAtZero: true,
            },
        }

        }
      }
    });
    
  </script>
